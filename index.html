<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-array-carousel</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-70">
                <!-- immagini -->
                <img src="img/01.jpg" alt="img-1" class="img-big active">
                <img src="img/02.jpg" alt="img-1" class="img-big">
                <img src="img/03.jpg" alt="img-1" class="img-big">
                <img src="img/04.jpg" alt="img-1" class="img-big">
                <img src="img/05.jpg" alt="img-1" class="img-big">
                <!-- descrizione -->
                <div class="description">
                    <span class="country">Ciao a tutti</span>
                    <p class="country-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae earum, quas, id natus illum ducimus ullam fuga aut architecto ut eum a ratione debitis temporibus. Architecto quia sit est eum!</p>
                </div>
            </div>
            <div class="col-30">

                <!-- buttons up and down -->
                <div class="up">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="down">
                    <i class="fas fa-chevron-down"></i>
                </div>

                <!-- immagini destra -->
                <div class="col-right">
                    <img src="img/01.jpg" alt="img-rg-1" class="img-thumb active">
                </div>
                <div class="col-right">
                    <img src="img/02.jpg" alt="img-rg-2" class="img-thumb">
                </div>
                <div class="col-right">
                    <img src="img/03.jpg" alt="img-rg-3" class="img-thumb">
                </div>
                <div class="col-right">
                    <img src="img/04.jpg" alt="img-rg-4" class="img-thumb">
                </div>
                <div class="col-right">
                    <img src="img/05.jpg" alt="img-rg-5" class="img-thumb">
                </div>
            </div>
        </div>
    </div>




    <!-- JS Script -->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
